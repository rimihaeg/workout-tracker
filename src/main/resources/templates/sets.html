<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="/">home</a>
        <a href="/exercises">exercises</a>
        <a href="/users" th:if="${username}">users</a>
    </nav>
    Sets page
    <div th:each="set:${sets}">
        <p th:text="${set.exercise.name}"></p>
        reps:
        <span th:text="${set.reps}"></span>
    </div>
</body>
</html>
