<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Me</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/me.css">
</head>
<body>
    <nav>
        <a href="/">home</a>
        <a href="/exercises">exercises</a>
        <a href="/users" th:if="${username}">users</a>
    </nav>

    <span class="success" th:if="${success}">Set added</span>
    <span class="failure" th:if="${unknownExercise}">Could not find exercise, set not updated</span>

    <p>
        <span>Hello, </span>
        <span th:text="${username}"></span>
    </p>

    <form action="/me" method="post">
        <h3>Add new exercise</h3>
        <input type="text" name="exerciseName" placeholder="exercise" required>
        Repetitions:
        <input type="number" step="1" name="reps" min="1" value="1"> <br/>
        <input type="submit" value="Submit">
    </form>

    <h3>Exercises:</h3>
    <div class="exercises">
        <div th:each="set:${sets}" class="exercise">
            <p>
                <span>Exercise: </span>
                <span th:text="${set.exercise.name}"></span>
            </p>
            <p>
                <span>Repetitions: </span>
                <span th:text="${set.reps}"></span>
            </p>
        </div>
    </div>
</body>
</html>
