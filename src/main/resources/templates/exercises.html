<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/exercises.css">
</head>
<body>
    <nav>
        <a href="/">home</a>
        <a href="/exercises">exercises</a>
        <a href="/users" th:if="${username}">users</a>
    </nav>

    <div th:if="${lastExerciseAdded}" class="lastAdded">
        Last exercise added:
        <span th:text="${lastExerciseAdded}"></span>
    </div>


    <form action="/exercises" method="post" th:if="${username}">
        <h4>Name:</h4>
        <input type="text" name="name" placeholder="eg. pullup" required>
        <h4>Description (optional):</h4>
        <input type="text" name="description" placeholder="eg. A bodyweight exercise"> <br/>
        <input type="submit" value="Submit">
    </form>

    <div class="exercises">
        <div th:each="exercise:${exercises}" class="exercise">
            <a th:text="${exercise.name}" th:href="@{/exercises/{exerciseName}(exerciseName=${exercise.name})}"></a>
            <p th:text="${exercise.description}"></p>
        </div>
    </div>
</body>
</html>
